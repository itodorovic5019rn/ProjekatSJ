<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body onload="init()">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>

          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" id="loginBtn" value="Log In">
          </form>

          <button id="btnSignUp" class="fadeIn fourth" onclick="signUpFunc()"> Register </button>

          <script>
            function signUpFunc(){
                window.location.href = "register.html";
            }
          </script>
      
        </div>
      </div>
</body>
</html>
