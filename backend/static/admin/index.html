<!DOCTYPE html>
<html>
<title>MovieSeriesReviews</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/index.css">
<script src="js/index.js"></script>
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
  <body onload="init()">

    <header class="header">
      <button id="homeBtn">Home</button>
      <button id="logoutBtn">Logout</button>
    </header>

  <div class="wrapper">
    <div class="div" id="div1">
      <img id="img" src="img/users.jpg" alt="">
      <button id="usersBtn" class="btn">Users</button>
    </div>

    <div class="div" id="div2">
      <img id="img" src="img/movies.jpg" alt="">
      <button id="moviesBtn" class="btn">Movies</button>
    </div>

    <div class="div" id="div3">
      <img id="img" src="img/tvShows.png" alt="">
      <button id="seriesBtn" class="btn">Tv Shows</button>
    </div>

    <div class="div" id="div4">
      <img id="img" src="img/movieReviews.jpg" alt="">
      <button id="moviesPostsBtn" class="btn">Movies Posts</button>
    </div>

    <div class="div" id="div5">
      <img id="img" src="img/tvShowsPosts.png" alt="">
      <button id="seriesPostsBtn" class="btn">Tv Shows Posts</button>
    </div>
  </div>

  </body>
</html>
